version: 2

jobs:
  test_py38: &test-template  # See https://discuss.circleci.com/t/run-tests-on-multiple-versions-of-python/15462/2
    docker:
      - image: circleci/python:3.8
    working_directory: ~/ta
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            pip install --upgrade pip
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements-test.txt
      - run:
          name: Run linter
          command: |
            . venv/bin/activate
            make lint
      - run:
          name: Run test
          command: |
            . venv/bin/activate
            python -m unittest discover

  test_py39:
    <<: *test-template
    docker:
      - image: circleci/python:3.9

  test_py310:
    <<: *test-template
    docker:
      - image: circleci/python:3.10

  test_py311:
    <<: *test-template
    docker:
      - image: circleci/python:3.11

  coverage:
    docker:
      - image: circleci/python:3.8
    working_directory: ~/ta
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            pip install --upgrade pip
            python3 -m venv venv
            . venv/bin/activate
            sudo pip install -r requirements-coverage.txt
      - run:
          name: Run coverage
          command: |
            coverage run -m unittest discover
            coverage report -m
      - run:
          name: Publish coverage
          command: |
            export COVERALLS_REPO_TOKEN=ec4rvBLjmegWPIejLkGXntb92iyWF7tnR
            coveralls

  doc:
    docker:
      - image: circleci/python:3.8
    working_directory: ~/ta
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            pip install --upgrade pip
            python3 -m venv venv
            . venv/bin/activate
            sudo pip install -r requirements-doc.txt
      - run:
          name: Build documentation
          command: |
            cd docs
            make html

workflows:
  version: 2
  build:
    jobs:
      - test_py38
      - test_py39
      - test_py310
      # - test_py311
      - coverage
      - doc


